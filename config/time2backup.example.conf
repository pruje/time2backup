###################################################################
#                                                                 #
#  time2backup configuration file v1.0.0                          #
#                                                                 #
#  Complete the following file in keeping param="value" patterns  #
#  WITHOUT spaces between equal symbols.                          #
#                                                                 #
#  Read documentation here: https://github.com/pruje/time2backup  #
#                                                                 #
###################################################################


########################
#  BACKUP DESTINATION  #
########################

# Destination path for backups
# You can use relative or absolute paths. You can also use ~ symbol.
# If you use relative paths, it will be relative to the time2backup script.
# This value cannot be unset. If you use the configuration wizard,
# it will be set with you choice.
#destination=""


####################
#  BACKUPS ROTATE  #
####################

# Number of old backups to keep
# Use 0 to keep only a mirror of your current files (do not keep old versions).
# Use -1 for unlimited backups (keep revisions until disk is full).
# Default value: -1
#keep_limit=-1

# Clean old backups when destination disk is full.
# When your backup destination disk is full, time2backup will delete oldest backups
# until there is space enough on the disk to perform backup.
# Default value: true
#clean_old_backups=true

# When cleaning old backups, you can set a limit to always keep at least N backups.
# Default value: 0
#clean_keep=0


###################################################################
#  RECURRENT BACKUPS                                              #
#                                                                 #
#  Run a backup at least every hour/day/week/month.               #
#  To activate planned backups, please create your own rules      #
#  in your crontab (run crontab -e to edit).                      #
#  e.g. To backup every Sunday at 23:59, add the following line:  #
#       59 23 * * sun   /path/to/time2backup.sh                   #
###################################################################

# Enable recurent backups
# Default value: false
#recurrent=false

# Recurrent backups frequency
# Values: hourly|daily|weekly|monthly (default: daily)
# Be careful when using hourly backups
# Default value: daily
#frequency="daily"


################################
#  BEFORE BACKUP               #
#                              #
#  Things to do before backup  #
################################

# Mount destination automatically.
# WARNING: This option may require sudo privileges.
#          To avoid bad user contexts, you can run time2backup with sudo
#          and the --user global option.
# Note: On most Linux desktop environments and macOS, USB devices are mounted
#       when plugged.
# Default value: true
#mount=true

# Mount point disk for auto mount
# Common usage is /media/user/name
# WARNING: DO NOT USE an existant directory!
# If you use the configuration wizard, it will be set with your choice.
#backup_disk_mountpoint=""

# Disk UUID of backup destination for auto mount
# WARNING: Do NOT modify this value unless you really know what you're doing.
# If you use the configuration wizard, it will be set with your choice.
#backup_disk_uuid=""

# Execute a command/script before backup.
# Put here the path to a command/script to run before backup.
# Please note that if you want to mount backup destination,
# you can use the options above.
# If you are using auto-mount options, remember that this command/script
# will be executed BEFORE mount and backup.
# Use array with values between quotes like this: ("/path/to/script" -o "option with spaces")
#exec_before=()

# Stop backup if exec_before command/script failed
# Set to true to block, false to continue
# Default value: false
#exec_before_block=false


################################
#  AFTER BACKUP                #
#                              #
#  Things to do before backup  #
################################

# Unmount destination after backup
# Default value: false
#unmount=false

# If device was mounted automatically, unmount it.
# If it was already mounted, it will not be unmounted.
# Default value: false
#unmount_auto=true

# Shutdown PC after backup
# Usefull for planned backups.
# Remember that enabling this option will shutdown your computer every time
# you run time2backup, even manually.
# So be careful when using it. The --shutdown command option should be
# the best choice in most cases.
# Default value: false
#shutdown=false

# Custom command/script to shutdown
# Use array with values between quotes like this: ("/path/to/script" -o "option with spaces")
# Default command: shutdown -h now
#shutdown_cmd=(shutdown -h now)

# Execute a command/script after backup.
# Put here the path to a command/script to run after backup.
# Please note that if you want to unmount backup destination and/or shutdown PC
# you can use the options above.
# If you use unmount or shutdown options, remember that this command/script
# will be executed AFTER backup and BEFORE unmount/shutdown.
# Use array with values between quotes like this: ("/path/to/script" -o "option with spaces")
#exec_after=()

# Stop time2backup if exec_after command/script failed
# Set to true to block, false to continue
# Default value: false
#exec_after_block=false


##########
#  LOGS  #
##########

# Keep backup logs
# Default value: false
#logs_save=false

# Keep backup logs if an error occured
# Default value: true
#keep_logs_if_error=true

# Logs directory
# If not set, logs are stored into the destination "backups/logs"
#logs_directory=""

# Default log level
# Valid levels: CRITICAL|ERROR|WARNING|INFO|DEBUG
# Default value: INFO
#log_level=INFO


###################
#  NOTIFICATIONS  #
###################

# Display notifications when backup finished
# Default value: true
#notifications=true

# Send an email report after backup
# Note: email_recipient option must be correctly set to send emails
# Default value: false
#email_report=false

# Send an email report if there was errors during backup
# Note: email_recipient option must be correctly set to send emails
# Default value: false
#email_report_if_error=false

# Email recipient(s)
# If not set, email will not be sent
# You can set multiple addresses separated with a comma
#email_recipient=""

# Email sender address
# This option is not mandatory.
#email_sender=""


###############
#  INTERFACE  #
###############

# Execute time2backup only in console with no popup windows
# Default value: false
#consolemode=false


################################
#  NETWORK / BACKUPS OVER SSH  #
################################

# Enable network compression to reduce network bandwidth
# Use it if you backup distant sources.
# Default value: false
#network_compression=false

# SSH options
# Put here your SSH options (will be common for all sources)
#ssh_options=""


######################
#  ADVANCED OPTIONS  #
######################

# DO NOT CHANGE THE FOLLOWING VALUES UNLESS YOU REALLY KNOW WHAT YOU ARE DOING

# Sources configuration file
# By default, the file named 'sources.conf' in config directory
# Default value: {current_config_directory}/sources.conf
#config_sources="~/.config/time2backup/sources.conf"

# Exclude config file
# By default, the file named 'excludes.conf' in config directory
# Default value: {current_config_directory}/excludes.conf
#config_excludes="~/.config/time2backup/excludes.conf"

# Max file size
# Do not backup files larger than the following value
# You can use K/KB, M/MB, G/GB suffixes to indicate size multiplier.
# See rsync manual for more informations.
# Default value: no limit
#max_size=""

# Use hard links to create backup snapshots
# If destination support does not support hard links, time2backup will
# use the trash system automatically.
# Default value: true
#hard_links=true

# Force to use hard links even if destination does not support it.
# BE CAREFUL with this option as it can duplicate files.
# Default value: false
#force_hard_links=false

# rsync additionnal options
# rsync is already set with options:
# -aHv --delete --link-dest="../$lastbackup" --progress --human-readable
# If destination is hard link comptaible: --link-dest
# If not: -b --backup-dir
#rsync_options=()

# Command alias
# The common alias to be set for all users.
# Default value: /usr/bin/time2backup
#cmd_alias="/usr/bin/time2backup"

# Default verbose level
# Valid levels: CRITICAL|ERROR|WARNING|INFO|DEBUG
# Default value: INFO
#verbose_level=INFO
